<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="close"><img width="30px" src="images/close.svg" alt=""></div>
            <div class="home">
                <div class="logo"><img src="images/logo.svg" alt=""></div>
                <ul>
                    <li><img src="images/home.svg" alt="">Home</li>
                    <li><img src="images/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="heading">
                    <img src="images/playlist.svg" alt="">
                    <div>Your Library</div>
                </div>

                <div class="songLists">
                    <ul>

                    </ul>
                </div>

                <div class="footing">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>

            </div>
        </div>

        <div class="right">
            <div class="header">
                <div class="arrows">
                    <img class="hamburger" src="images/hamburger.svg" alt="">
                    <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></span>
                    <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></span>
                </div>
                <div class="btn">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    

                </div>


                <div class="playbar">
                    <div class="abovebar">
                        <div class="songInfo">

                        </div>
                        <div class="songButtons">
                            <img id="previous" src="images/prevsong.svg" alt="">
                            <img id="play" src="images/play.svg" alt="">
                            <img id="next" src="images/nextsong.svg" alt="">
                        </div>
                        <div class="volumeTime">
                            <div class="songTime">
                            
                            </div>
                            <div class="songVolume">
                                <img src="images/volume.svg" alt="">
                                <input type="range" name="volume" id="volume">
                            </div>
                        </div>
                    </div>
                    <div class="seekBar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
